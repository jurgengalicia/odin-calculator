<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <div class="calc-container">
            <div class="input-text">
                <div class="operator-1"></div>
                <div class="operator-2">0</div>
            </div>
    
            <div class="top-buttons">
                <button class="top-btn clear">clear</button>
                <button class="top-btn delete">delete</button>
            </div>
    
            <div class="num-Buttons">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator divide">รท</button>
    
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator multiply">ร</button>
    
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator subtract">-</button>
    
                <button class="period">.</button>
                <button class="number">0</button>
                <button class="equals">=</button>
                <button class="operator add">+</button>
    
            </div>
        </div>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
